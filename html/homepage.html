<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eating@Mac</title>
<link rel="stylesheet" href="../style/homepage.css">
</head>
<body>
    
    <div class="logo-space">
        <img id = "logo" src="../assets/mac-logo.png" alt="">
        <h1>EATING <b>@</b> MAC</h1>
        <div class="search-bar">
          <input id = "search-bar-input" type="search" placeholder="Search...">
        </div>
    </div>
<div class="container">
  <header>
    <nav>
      <ul>
        <li>
            <button id="browse-all-button">
                <img src="../assets/3x3-grid.png" alt="">
                <hr>
                <h4>Browse All</h4>
            </button>
        </li>
        <li>
            <button id="food-types-button">
                <img src="../assets/food-types.png" alt="">
                <hr>
                <h4>Food Types</h4>
            </button>
        </li>
        <li>
            <button id="open-now-button">
                <img src="../assets/open.png" alt="">
                <hr>
                <h4>Open Now</h4>
            </button>
        </li>
        <li>
            <button id="map-button" onclick="openGoogleMaps()">
                <img src="../assets/maps.png" alt="">
                <hr>
                <h4>Map</h4>
            </button>
        </li>
        <li>
            <button id="chat-button">
                <img src="../assets/chat.png" alt="">
                <hr>
                <h4>Connect</h4>
            </button>
        </li>
      </ul>
    </nav>
  </header>


</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        document.getElementById('search-bar-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const inputValue = this.value;
                window.location.href = 'results.html?content=' + encodeURIComponent(inputValue);
            }
        });

        document.getElementById('browse-all-button').addEventListener('click', function () {
            window.location.href = 'results.html';
        });
    
        document.getElementById('food-types-button').addEventListener('click', function () {
            window.location.href = 'categories.html';
        });

        document.getElementById('open-now-button').addEventListener('click', function () {
            window.location.href = 'results.html?filter=open-now';
            document.getElementById('open-now').checked;
        });

        document.getElementById('chat-button').addEventListener('click', function () {
        window.location.href = 'connect.html';
        });
    })

    function openGoogleMaps() {
        var latitude = 43.2617; 
        var longitude = -79.9228; 
        // Open Google Maps with the specified coordinates
        window.location.href = `https://www.google.com/maps?q=${latitude},${longitude}`;
    }

</script>
</body>
</html>
