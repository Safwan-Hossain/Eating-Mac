<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eating@Mac</title>
<link rel="stylesheet" href="../style/homepage.css">
</head>
<body>
    
    <div class="logo-space">
        <img id = "logo" src="../assets/mac-logo.png" alt="">
        <h1>EATING <b>@</b> MAC</h1>
        <div class="search-bar">
          <input type="search" placeholder="Search...">
        </div>
    </div>
<div class="container">
  <header>
    <nav>
      <ul>
        <li>
            <button id="browse-all-button">
                <img src="../assets/3x3-grid.png" alt="">

                <h4>Browse All</h4>
            </button>
        </li>
        <li>
            <button>
                <img src="../assets/food-types.png" alt="">

            </button>
        </li>
        <li>
            <button id="open-now-button">
                <img src="../assets/open.png" alt="">
                <hr>
                <h4>Open Now</h4>
            </button>
        </li>
        <li>
            <button id="map-button">
                <img src="../assets/maps.png" alt="">
                <hr>
                <h4>Map</h4>
            </button>
        </li>
        <li>
            <button id="chat-button">
                <img src="../assets/chat.png" alt="">
                <hr>
                <h4>Connect</h4>
            </button>

      </ul>
    </nav>
  </header>


</div>

</html>
